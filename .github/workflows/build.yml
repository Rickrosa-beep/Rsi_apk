name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: android-actions/setup-android@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build APK
        run: |
          pip install flet pandas websockets matplotlib numpy
          # On s'assure que les licences sont acceptées
          yes | sdkmanager --licenses || true
          yes | flutter doctor --android-licenses || true
          # Lancement du build avec l'icône que nous avons créée
          flet build apk --project "RickAlgo"
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RickAlgo-VIP-Stylé
          path: build/apk/*.apk
