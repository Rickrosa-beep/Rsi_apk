name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Accept Licenses
        run: yes | flutter doctor --android-licenses || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build APK
        run: |
          pip install flet pandas websockets
          # On ne crée PAS d'icône vide cette fois
          # On build sans icône personnalisée pour éviter l'erreur RangeError
          flet build apk --project "RickAlgo"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RickAlgo-VIP
          path: build/apk/*.apk
